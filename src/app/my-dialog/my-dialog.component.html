<h2 mat-dialog-title>Adicionar Tarefa</h2>

<mat-dialog-content>
    <form action="">
        <mat-form-field appearance="fill">
            <mat-label>Nome: </mat-label>
            <input type="text" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Descrição: </mat-label>
            <input type="text" required>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button (click)="fechar()" mat-button>Fechar</button>
</mat-dialog-actions>
